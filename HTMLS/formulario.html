<!DOCTYPE html>
<html lang="es">

<!--Parte no visible-->
    <head>

        <!--Configuración de la página-->
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link rel="shortcut icon" href="content/holograma.ico">

        <!--Hojas de estilo-->
        <!--Bootstrap5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--CSS-->
        <link href="css/formulario.css" rel="stylesheet">

        <!-- Custom CSS -->
        <style>
            .container {
                max-width: 800px;
            }
            label {
                color: green;
            }
        </style>

        <!--Scripts-->
        <script>
            fetch('http://localhost:3000/noticias.json')
                .then(response => response.json())
                .then(data =>  {
                    console.log(data);
                });
            document.addEventListener('DOMContentLoaded', (event) => {
                document.getElementById('vaciar').addEventListener('click', function(e) {
                    e.preventDefault(); // Evita que el formulario se envíe
                    document.getElementById('newsForm').reset(); // Restablece el formulario
                });
            });
        </script>

    </head>

<!--Parte visible-->
    <body>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid text-start">
                <a class="navbar-nav nav-link active text-white" aria-current="page" href="index.html">NOTICIAS</a>
            </div>
        </nav>
        <h1 class="text-center mt-5">Formulario de Noticias</h1>
        <div class="container">
            <form id="newsForm" action="http://localhost:3000/recibe" method="post">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título de la Noticia</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor de la Noticia</label>
                    <input type="text" class="form-control" id="autor" name="autor" required>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de la Noticia</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría de la Noticia</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option selected>Elige...</option>
                        <option value="Deportes">Deportes</option>
                        <option value="Tecnología">Tecnología</option>
                        <option value="Política">Política</option>
                        <option value="Opinión">Opinión</option>
                        <option value="Sociedad">Sociedad</option>
                        <option value="Cultura">Cultura</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Contenido de la Noticia</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="enlace" class="form-label">Link de la Noticia</label>
                    <input type="url" class="form-control" id="enlace" name="enlace">
                </div>

                <div id="botones">
                    <!--Botón "Publicar-->
                    <button id="guardar" type="submit" class="btn btn-danger">Publicar</button>
                    <!--Botón vaciar noticias-->
                    <button id="vaciar" type="submit" class="btn btn-danger">Vaciar Noticias</button>
                </div>
            </form>
        </div>
    </body>
</html>
