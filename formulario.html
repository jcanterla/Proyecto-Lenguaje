<!DOCTYPE html>
<html lang="en">

<!--Parte no visible-->
<head>

    <!--Configuración de la página-->
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="shortcut icon" href="content/holograma.ico">

    <!--Hojas de estilo-->
    <!--Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--CSS-->
    <link href="css/formulario.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .container {
            max-width: 800px;
        }
    </style>

    <!--Scripts-->
    <script src="js/formulario.js" defer></script>
</head>

<!--Parte visible-->
<body>
    <h1 class="text-center mt-5">Formulario de Noticias</h1>
    <div class="container">
        <form id="newsForm">
            <div class="mb-3">
                <label for="newsTitle" class="form-label">Título de la Noticia</label>
                <input type="text" class="form-control" id="newsTitle" required>
            </div>
            <div class="mb-3">
                <label for="newsAuthor" class="form-label">Autor de la Noticia</label>
                <input type="text" class="form-control" id="newsAuthor" required>
            </div>
            <div class="mb-3">
                <label for="newsDate" class="form-label">Fecha de la Noticia</label>
                <input type="date" class="form-control" id="newsDate" required>
            </div>
            <div class="mb-3">
                <label for="newsCategory" class="form-label">Categoría de la Noticia</label>
                <select class="form-select" id="newsCategory" required>
                    <option selected>Elige...</option>
                    <option value="1">Categoría 1</option>
                    <option value="2">Categoría 2</option>
                    <option value="3">Categoría 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="newsContent" class="form-label">Contenido de la Noticia</label>
                <textarea class="form-control" id="newsContent" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="newsImage" class="form-label">Imagen de la Noticia</label>
                <input type="file" class="form-control" id="newsImage">
            </div>

            <div id="botones">
                <!--Botón "Publicar-->
                <button id="guardar" type="submit" class="btn btn-dark">Publicar</button>
                <!--Botón vaciar noticias-->
                <button id="vaciar" class="btn btn-danger">Vaciar Noticias</button>
            </div>
        </form>
    </div>
</body>
</html>
